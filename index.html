<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride/Groom Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bride/Groom Price Calculator</h1>
        
        <form id="priceCalculatorForm">
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education">
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="netWorth">Family Net Worth:</label>
                <select id="netWorth">
                    <option value="2">More than $10,000</option>
                    <option value="1.5">Between $5,000 and $10,000</option>
                    <option value="1.2">Less than $5,000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caste">Caste:</label>
                <select id="caste">
                    <option value="100">Brahmin</option>
                    <option value="50">Kshatriya</option>
                    <option value="20">Vaishya</option>
                    <option value="10">Shudra</option>
                    <option value="-50">Varna - Untouchable</option>
                </select>
            </div>

            <div class="form-group">
                <label>Skills:</label>
                <div>
                    <input type="checkbox" id="instrument" value="10">
                    <label for="instrument">Plays a musical instrument (+10$)</label>
                </div>
                <div>
                    <input type="checkbox" id="cook" value="20">
                    <label for="cook">Good cook (+20$)</label>
                </div>
                <div>
                    <input type="checkbox" id="easygoing" value="15">
                    <label for="easygoing">Easygoing character (+15$)</label>
                </div>
                <div>
                    <input type="checkbox" id="sing" value="10">
                    <label for="sing">Sings well (+10$)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <div>
                    <input type="radio" id="age18_23" name="age" value="1.5" checked>
                    <label for="age18_23">18-23 (coefficient 1.5)</label>
                </div>
                <div>
                    <input type="radio" id="age24_27" name="age" value="1.2">
                    <label for="age24_27">24-27 (coefficient 1.2)</label>
                </div>
                <div>
                    <input type="radio" id="age28" name="age" value="0.95">
                    <label for="age28">28+ (coefficient 0.95)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Reputation:</label>
                <div>
                    <input type="checkbox" id="gossipParents" value="0.85">
                    <label for="gossipParents">Gossips about parent's attitude (coefficient 0.85)</label>
                </div>
                <div>
                    <input type="checkbox" id="gossipCharacter" value="0.9">
                    <label for="gossipCharacter">Gossips about character (coefficient 0.9)</label>
                </div>
                <div>
                    <input type="checkbox" id="generalGossip" value="-20">
                    <label for="generalGossip">General gossip around person (-20$)</label>
                </div>
            </div>

            <button type="button" id="calculateButton">Calculate Price</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
